<!DOCTYPE html>
<html>
<head>
	<title>Driving Age</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<header>
		<div>
			<h1>Can You Get <span id="title-pop">Behind the Wheel</span>?</h1>
		</div>
	</header>

	<main>
		<div>
			<h4>So, you want to drive, eh?</h4>
			<h4>Let's check to see if that is legal in your area.</h4>

			<form id="submit-age">
				<div><label for="age">What is your age?</label></div>
				<div><input id="age" type="text" ></div>
				<button>Submit Age</button>
			</form>
		</div>
		<div>
			<p id="message"></p>
			<p id="error-message"></p>
		</div>
	</main>

	<footer class="footer">

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
